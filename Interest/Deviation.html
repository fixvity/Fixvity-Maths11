<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Standard Deviation Calculator – Advanced Statistics</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --blue:#2563eb;
  --bg:#f4f6fb;
  --card:#ffffff;
  --muted:#6b7280;
  --radius:14px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:#111827;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:16px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  padding:18px;
  margin-bottom:16px;
}
h1{
  margin:0;
  color:var(--blue);
}
.subtitle{
  color:var(--muted);
  margin-top:6px;
}

label{
  font-weight:600;
  font-size:14px;
}
textarea,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:var(--blue);
  color:white;
  font-weight:700;
  cursor:pointer;
}
button.secondary{
  background:#eef2ff;
  color:#111;
  margin-top:10px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.result-box{
  background:#f9fafb;
  border-radius:10px;
  padding:14px;
}
.step{
  background:#f3f4f6;
  border-radius:8px;
  padding:10px;
  margin-bottom:8px;
}

.badge{
  display:inline-block;
  padding:4px 10px;
  background:#e0e7ff;
  color:#1e3a8a;
  border-radius:999px;
  font-size:12px;
  margin-bottom:6px;
}

.warn{
  background:#fff4e5;
  color:#92400e;
  padding:10px;
  border-radius:8px;
  margin-bottom:10px;
}

.error{
  color:#dc2626;
  font-weight:600;
}
</style>
</head>

<body>
<div class="container">

<!-- INPUT -->
<div class="card">
<h1>Standard Deviation Calculator</h1>
<p class="subtitle">Population & Sample • Accurate statistics • Explain like a teacher</p>

<label>Data set (comma, space or line separated)</label>
<textarea id="data" rows="5" placeholder="Example: 10, 12, 15, 18, 20"></textarea>

<label>Calculation Type</label>
<select id="type">
  <option value="population">Population (σ)</option>
  <option value="sample">Sample (s)</option>
</select>

<label>
  <input type="checkbox" id="teach" checked>
  Explain like a teacher
</label>

<button onclick="calculate()">Calculate</button>
<button class="secondary" onclick="resetAll()">Reset</button>
</div>

<!-- OUTPUT -->
<div class="grid">
<div class="card">
<h3>Results</h3>
<div id="result" class="result-box"></div>
</div>

<div class="card">
<h3>Step-by-Step</h3>
<div id="steps"></div>
</div>
</div>

</div>

<script>
function calculate(){
  const raw = document.getElementById("data").value;
  const type = document.getElementById("type").value;
  const teach = document.getElementById("teach").checked;

  const resultBox = document.getElementById("result");
  const stepsBox = document.getElementById("steps");
  resultBox.innerHTML="";
  stepsBox.innerHTML="";

  const values = raw
    .split(/[\s,]+/)
    .map(Number)
    .filter(v => !isNaN(v));

  if(values.length < 2){
    resultBox.innerHTML = `<span class="error">Enter at least two numeric values.</span>`;
    return;
  }

  const n = values.length;

  // Mean
  const mean = values.reduce((a,b)=>a+b,0)/n;

  // Variance (two-pass stable)
  const sqDiffs = values.map(v => (v - mean) ** 2);
  const variance = sqDiffs.reduce((a,b)=>a+b,0) / (type==="sample" ? (n-1) : n);

  const stdDev = Math.sqrt(variance);
  const min = Math.min(...values);
  const max = Math.max(...values);
  const range = max - min;
  const cv = (stdDev / mean) * 100;

  resultBox.innerHTML = `
    <span class="badge">Final Results</span><br>
    <strong>Count (n):</strong> ${n}<br>
    <strong>Mean:</strong> ${mean.toFixed(6)}<br>
    <strong>${type==="sample"?"Sample":"Population"} Variance:</strong> ${variance.toFixed(6)}<br>
    <strong>${type==="sample"?"Sample":"Population"} Std. Deviation:</strong> ${stdDev.toFixed(6)}<br>
    <strong>Minimum:</strong> ${min}<br>
    <strong>Maximum:</strong> ${max}<br>
    <strong>Range:</strong> ${range}<br>
    <strong>Coefficient of Variation:</strong> ${cv.toFixed(2)}%
  `;

  if(teach){
    stepsBox.innerHTML += `
      <div class="step">We first calculate the mean (average) of the dataset.</div>
      <div class="step">Next, we find how far each value deviates from the mean.</div>
      <div class="step">These deviations are squared and averaged.</div>
      <div class="step">${type==="sample"
        ? "For a sample, we divide by (n − 1) to remove bias."
        : "For a population, we divide by n since all data is included."
      }</div>
      <div class="step">Finally, we take the square root to obtain the standard deviation.</div>
    `;
  }
}

function resetAll(){
  document.getElementById("data").value="";
  document.getElementById("result").innerHTML="";
  document.getElementById("steps").innerHTML="";
}
</script>

</body>
</html>
